title: You Space
email: henrique@htron-dev.com
description: >- # this means to ignore newlines until "baseurl:"
  Documentation of You-sapce.
baseurl: "you-space" # the subpath of your site, e.g. /blog
url: "https://hawk-developments.github.io/you-space/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: zzHenryquezz
