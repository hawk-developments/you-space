#
rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

sass:
  sass_dir: _sass  
  style: compact

plugins:
  - jekyll-paginate

exclude: 
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
