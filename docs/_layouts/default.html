<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
	<link href="{{ '/assets/fonts/fontawesome/css/all.css' | relative_url }}" rel="stylesheet">

	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/feed.xml">
</head>

<body>
	
	<div class="wrapper d-flex align-items-stretch w-100">
        
        <aside id="sidebar" >
            {% include sidebar.html %}
        </aside>

        <div id="content" class="content">        
            <nav id="navbar" class="navbar navbar-expand-lg">
                <div class="container-fluid">
        
                    <a type="button" id="btn-toggle-sidebar" class="btn">
                        <i class="fa fa-bars"></i>
                    </a>
        
                </div>
            </nav>
            <main class="row container-fluid {{ page.layout }}">
                <div class="col-12 px-5 ">
                
                    {{ content }}
                </div>
            </main>
        </div>

    </div>

  <script src="{{ '/assets/js/jquery-3.4.1/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/bootstrap-4.3.1/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/js/app.js' | relative_url }}"></script>
</body>
</html>
